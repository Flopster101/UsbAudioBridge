name: Android CI - debug build

on:
  push:
    branches: ['main', 'master']
  pull_request:
    branches: ['main', 'master']
  workflow_dispatch:

jobs:
  build:
    name: Build debug APK
    runs-on: ubuntu-latest
    env:
      JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF8

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            .gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/build.gradle*','**/build.gradle.kts','**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install Android SDK packages
        env:
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        run: |
          ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager --sdk_root=${ANDROID_SDK_ROOT} "platform-tools" "platforms;android-33" "build-tools;33.0.2"
        shell: bash

      - name: Accept Android SDK licenses
        env:
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        run: |
          yes | ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager --sdk_root=${ANDROID_SDK_ROOT} --licenses || true
        shell: bash

      - name: Build debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: List produced APKs
        run: ls -R app/build/outputs/apk || true

      - name: Get short commit hash
        id: vars
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Prepare APK artifact
        run: |
          mkdir -p artifact
          APK=$(find app/build/outputs -type f -name "*.apk" | grep -i debug | head -n1 || find app/build/outputs -type f -name "*.apk" | head -n1)
          if [ -z "$APK" ]; then echo "No APK found" >&2; exit 1; fi
          cp "$APK" artifact/app-debug.apk
        shell: bash

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: UsbAudioBridge-${{ steps.vars.outputs.short_sha }}-apk
          path: artifact/app-debug.apk
